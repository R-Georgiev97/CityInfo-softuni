<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>


    <link rel="stylesheet" type="text/css" href="/css/main.css"/>


    <!--    TODO dont use CDN !-->
    <script src="https://kit.fontawesome.com/e1fec3665b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
            integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>

    <!--    TODO split this js and put it where is needed only-->
    <script src="/js/custom.js" type="module"></script>
    <title>City Info</title>
</head>

<header th:fragment="nav" class="d-flex justify-content-center">

    <div class="d-flex justify-content-center container">

        <nav class="navbar navbar-expand-sm rounded">
            <div class="">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Начало</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/objects">Обекти</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/about">Нов в града?</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_ADMIN')">
                        <a class="nav-link" href="/admin">Админ панел</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}">Логин</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/register}">Регистрация</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="text-white p-1 mt-1 text-center">
                            <th:block sec:authentication="name"></th:block>
                        </div>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <div class="form-inline my-2 my-lg-0 px-3">
                            <form th:action="@{/logout}" th:method="post">
                                <input class="btn btn-link nav-link" type="submit" value="Изход">
                            </form>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

</header>

<footer th:fragment="footer" class="d-flex justify-content-center fixed-bottom">
    <p>"Сити Инфо" - Всички права запазени. Радостин Георгиев 2021</p>
</footer>

</body>
</html>
