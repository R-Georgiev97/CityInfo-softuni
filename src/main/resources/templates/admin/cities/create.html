<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:include="partials/commons::head">
    <script src="/js/categories.js" type="module"></script>
</head>
<body>
<header th:replace="partials/commons::nav"></header>
<main role="main">
    <div class="container col-md-10 border-dark">
        <h2 class="text-center">Добави категория</h2>
        <form
                th:action="@{/admin/cities}"
                th:method="post"
                th:object="${cityBindingModel}"
                class="main-form mx-auto col-md-8 d-flex flex-column justify-content-center">
            <div class="row">
                <div class="form-group col-md-6 mb-3">
                    <label for="name" class="font-weight-bold">Град</label>
                    <input
                            id="name"
                            th:field="*{name}"
                            th:errorclass="is-invalid"
                            type="text"
                            class="form-control"
                            placeholder="Град"/>
                    <p class="invalid-feedback errors alert alert-danger">
                        Полето трябва да е между 3 и 25 символа.
                    </p>
                </div>
                <div class="d-flex justify-content-end col-md-6 pt-4">

                        <div class="button-holder d-flex">
                            <input type="submit" class="btn btn-info btn-lg" value="Добави град"/>
                        </div>
             
                </div>
            </div>
        </form>
    </div>

    </div>
</main>
<footer th:replace="partials/commons::footer">
</footer>
</body>
</html>
