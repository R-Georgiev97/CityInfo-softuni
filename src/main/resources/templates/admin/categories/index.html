<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="partials/commons::head"></head>
<body>
<header th:replace="partials/commons::nav"></header>
<main role="main">
    <div class="row col-md-8 mx-auto d-flex justify-content-end">
        <div class="card-link text-end mt-2 mr-2">
            <button type="button" class="btn btn-sm btn-outline-primary">
                <a class="nav-link" href="/admin/categories/create">Добави категория</a>
            </button>
        </div>
    </div>
    <div class="container col-md-8 border-dark">
        <h1>Категории</h1>

        <table class="table table-hover">
            <thead>
            <tr>
                <th scope="col">Категория</th>
                <th scope="col">Слъг</th>
                <th scope="col" class="text-end">Опции</th>
            </tr>
            </thead>
            <tbody class="table-hover">
            <tr th:each="category : ${categories}" th:object="${category}">
                <td><span th:text="*{name}"></span></td>
                <td><span th:text="*{slug}"></span></td>
                <td class="d-flex justify-content-end">
                    <div class="col-md-3 d-flex justify-content-center" >
                    <a th:href="@{/admin/categories/{id}/edit(id=*{id})}" class="btn btn-outline-primary rounded-circle" data-toggle="tooltip" data-placement="top" title="Редактирай">
                        <i class="fas fa-edit"></i>
                    </a>
                    </div>
                    <div class="col-md-3 d-flex justify-content-center">
                    <form th:action="@{/admin/categories/{id}(id=*{id})}" th:method="delete"
                          data-toggle="tooltip"
                          data-placement="top"
                          title="Изтрии"
                          class="js-admin-index-delete-entity-form">
                        <button type="submit" class="btn btn-outline-primary rounded-circle" >
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>
                    </div>
                </td>
            </tr>

            </tbody>
        </table>
    </div>
</main>
<footer th:replace="partials/commons::footer">
</footer>
</body>
</html>
