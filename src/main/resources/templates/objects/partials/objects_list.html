<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="list" class="container pt-2">
    <div class="card  mt-2" th:each="object : ${objectBindingModels}" th:object="${object}">
        <div class="card-header d-flex justify-content-between">
            <div class="col-md-8">
            <h4 th:text="*{name}"></h4>
            </div>
            <div class="col-md-3">
                <span th:text="*{cityName}"></span>
            </div>
        </div>
        <div class="card-body">
            <p th:text="*{description}"></p>
        </div>
        <div class="card-footer">
            <div class="col-md-12 text-center text">
                <a class="nav-link" th:href="@{/objects/{id}(id=*{id})}">Повече информация</a>
            </div>
        </div>
    </div>
</div>

</html>>
