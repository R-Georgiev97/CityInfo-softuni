<!DOCTYPE html>
<head></head>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<div th:fragment="object-fields">
    <div class="row form-group">
        <div class="col-md-6 p-0 pr-2">
            <label for="name" class="font-weight-bold">Обект</label>
            <input th:field="*{name}" th:errorclass="is-invalid" name="name"
                   id="name" class="form-control"
                   placeholder="Обект"/>
            <p class="errors alert alert-danger invalid-feedback">
                Полето трябва да е между 4 и 15 символа.
            </p>
        </div>
        <div class="col-md-6 p-0 pl-2">
            <label class="text-center font-weight-bold" for="cityId">Град</label>
            <select th:errorclass="is-invalid" id="cityId" name="cityId" class="form-control p-0">
                <option th:each="city : ${cities}"
                        th:text="${city.name}" th:value="${city.id}" th:selected="${city.id} == *{cityId}"
                >
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row">
        <label for="description" class="font-weight-bold">Описание</label>
        <textarea th:field="*{description}" th:errorclass="is-invalid"
                  class="form-control" id="description" rows="3" name="description">
                </textarea>
        <p class="errors alert alert-danger invalid-feedback">
            Полето трябва да е повече от 4 символа.
        </p>
    </div>
    <div class="row form-group">
        <div class="col-md-6 p-0 pr-2">
            <label class="text-center font-weight-bold" for="status">Статус</label>
            <select th:errorclass="is-invalid" id="status" name="status" class="form-control p-0">
                <option value="1">Активен</option>
                <option value="0">Неактивен</option>
            </select>
        </div>
        <div class="col-md-6 p-0 pl-2">
            <label class="text-center font-weight-bold" for="categorySlug">Категория</label>
            <select th:errorclass="is-invalid" id="categorySlug" name="categorySlug"
                    class="form-control p-0 js-object-category">
                <option value="not-selected" class="js-not-selected-option">Моля изберете категория</option>
                <option th:each="category : ${categories}"
                        th:text="${category.name}" th:value="${category.slug}"
                        th:selected="${category.slug} == *{categorySlug}"
                >
                </option>
            </select>
        </div>
    </div>
    <div class="form-group row d-flex flex-column js-object-fields">
        <div class="col-md-12 p-0 pr-2 js-object-field-hidden d-none">
            <label for="field" class="font-weight-bold">Допълнителна информация</label>
            <input name="field" id="field"
                   class="form-control" disabled
                   placeholder="Допълнителна информация"/>
        </div>
    </div>


    <div class="row d-flex justify-content-between">
        <div class="col col-md-4">
            <div class="button-holder d-flex">
                <input type="submit" class="btn btn-info btn-lg" value="Запази" disabled/>
            </div>
        </div>
    </div>

</div>
<input
        type="hidden"
        th:name="${_csrf}"
        th:value="${_csrf.token}"/>
</div>


</body>
</html>
